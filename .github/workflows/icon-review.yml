name: Icon Review

on:
  pull_request:
    paths:
      - 'icons/*.svg'

jobs:
  icon-review:
    name: Icon Review
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Review SVG files üîç
        run: |
          svgFiles=$(git diff origin/${{ env.TARGET_BRANCH }} --diff-filter=ACMRTUX  --name-only | grep '.svg$')
          npx svg-icon-review ${svgFiles}

      - name: Upload PNG to Repository
        run: |
          mkdir -p review-images
          mv ./preview.png review-images/
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add review-images/
          git commit -m "Add generated review image"
          git push origin

      - name: Post previews in PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const pngFilePath = './preview.png';
            const commentBody = '![Generated PNG](https://raw.githubusercontent.com/' + context.repo.owner + '/' + context.repo.repo + '/' + context.sha + '/review-images/preview.png)';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            })
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
